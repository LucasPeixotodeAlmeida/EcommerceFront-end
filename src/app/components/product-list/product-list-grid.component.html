<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <!--Usando / para voltar um diretório e conseguir a url correta da imagem-->
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="/{{ tempProduct.imageUrl }}" class="img-responsive" alt="">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                        <h1> {{ tempProduct.name }} </h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency: 'BRL' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <!-- mensagem caso não seja encontrado itens com o valor buscado -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
